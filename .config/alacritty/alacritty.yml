# ~/.config/alacritty/alacritty.yml

window:
  padding:
    x: 6
    y: 6
  dynamic_padding: true
  decorations: full

font:
  normal:
    family: "Iosevka Term"
    style: Regular
  bold:
    family: "Iosevka Term"
    style: Bold
  italic:
    family: "Iosevka Term"
    style: Italic
  size: 20

cursor:
  style:
    shape: Block
    blinking: On

scrolling:
  history: 10000
  multiplier: 3

colors:
  primary:
    background: '#181818'
    foreground: '#e4e4ef'

  normal:
    black:   '#2E3436'
    red:     '#a40000'
    green:   '#4E9A06'
    yellow:  '#C4A000'
    blue:    '#3465A4'
    magenta: '#75507B'
    cyan:    '#ce5c00'
    white:   '#babdb9'

  bright:
    black:   '#555753'
    red:     '#EF2929'
    green:   '#8AE234'
    yellow:  '#FCE94F'
    blue:    '#729FCF'
    magenta: '#AD7FA8'
    cyan:    '#fcaf3e'
    white:   '#EEEEEC'

